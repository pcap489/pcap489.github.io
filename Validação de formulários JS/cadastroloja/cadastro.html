<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuário Loja</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <h1>Formulário Detalhado Usuário</h1>
        <form id="user-form">
            <fieldset>
                <legend>Informações do Usuário</legend>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name" pattern="[a-zA-Z\s]{2,30}">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" size="40">

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">

                <label for="color">Cor Favorita:</label>
                <input type="color" id="color" name="color" value="#ffffff">

                <label for="birthday">Data de Nascimento:</label>
                <input type="date" id="birthday" name="birthday" required>

                <label for="weekday">Dia da semana favorito:</label>
                <select id="weekday" name="weekday" required>
                    <option value="" disabled selected>Selecione o dia</option>
                    <option value="Monday">Segunda-Feira</option>
                    <option value="Tuesday">Terça-Feira</option>
                    <option value="Wednesday">Quarta-Feira</option>
                    <option value="Thursday">Quinta-Feira</option>
                    <option value="Friday">Sexta-Feira</option>
                    <option value="Saturday">Sabado</option>
                    <option value="Sunday">Domingo</option>
                </select>

                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Enter your bio" maxlength="200"></textarea>

                <label for="file">Foto de Perfil:</label>
                <input type="file" id="file" name="file" accept="image/*">
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <label for="street">Rua:</label>
                <input type="text" id="street" name="street" required placeholder="Enter your street" pattern="[a-zA-Z\s]{5,30}">

                <label for="city">Cidade:</label>
                <input type="text" id="city" name="city" required placeholder="Enter your city" pattern="[a-zA-Z\s]{5,30}">

                <label for="state">Estado:</label>
                <input type="text" id="state" name="state" required placeholder="Enter your state" pattern="[a-zA-Z\s]{2,20}">

                
            </fieldset>
        </form>
    </div>
</body>
